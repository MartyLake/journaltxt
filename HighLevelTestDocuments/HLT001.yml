  From any folder $mkdir testFolder && cd testFolder #create a test folder
  $python3 journaltxt status #displays the current journal name, or nothing if
  there is none. $mkdir projectRoot && cd projectRoot #creates the project root
  $python3 journaltxt create JournalName $python3 journaltxt status #displays
  the current journal namd "JournalName" $mkdir nestedFolder && cd nestedFolder
  $python3 journaltxt status #displays the current journal namd "JournalName"
  $cd ../.. #goes back to tesFolder $python3 journaltxt status #displays the
  current journal name, or nothing if there is none.
